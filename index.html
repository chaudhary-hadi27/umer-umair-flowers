<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umer & Umair | Luxury Floral Artisans</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.47.10"
      }
    }
    </script>
    <style>
        :root {
            --maroon: #5d0000;
            --gold: #d4af37;
            --pearl: #fffafb;
            --floral-bg: #fff5f6;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--pearl);
            color: #1a1a1a;
            overflow-x: hidden;
        }

        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }

        .bg-maroon { background-color: var(--maroon); }
        .text-maroon { color: var(--maroon); }
        .border-maroon { border-color: var(--maroon); }
        
        /* Explicitly define bg-floral to prevent black/transparent fallbacks */
        .bg-floral { background-color: var(--floral-bg) !important; }

        /* Addictive Micro-interactions */
        .magnetic-btn {
            transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.3s ease;
        }
        .magnetic-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(93, 0, 0, 0.2);
        }
        .magnetic-btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .card-reveal {
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .card-reveal:hover {
            transform: translateY(-12px);
            box-shadow: 0 40px 80px -20px rgba(93, 0, 0, 0.15);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes heart-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .animate-heart-pop {
            animation: heart-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Input styling for theme consistency */
        input, select, textarea {
            color: #111827 !important; /* text-gray-900 */
        }
        input::placeholder, textarea::placeholder {
            color: #9ca3af !important; /* text-gray-400 */
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--pearl);
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e5e5;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d4d4d4;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="selection:bg-rose-100 selection:text-[#5d0000]">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
